<!doctype html>
<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script src="todo.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="todo.css">
   </head>
  <body nga-app="ng-app">
 		<div ng-controller="todoCtrl"> 
	
				<h2>The total todo is {{getTotalTodos()}}</h2>
				<ul class="unstyled">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}">{{todo.text}}</span>
							
						</li>
					</ul>
					<form class="form-horizontal"> 
						<input type="text" ng-model="formTodoText" ng-model-instant>
						<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
						</form>
						<button class="btn-large" ng-click="clickCompleted()"><i class="icon-trash"></i>Clear Completed </button>
				
	</div>

 
   </body>
</html>
